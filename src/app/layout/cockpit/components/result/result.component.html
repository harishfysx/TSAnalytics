<div>

    <ngx-datatable
        class="material"
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="10">
        <ngx-datatable-column name="Name" width="80">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <strong>{{row.student.ticket}}</strong>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Name" width="80">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <strong>{{row.student.stdntname}}</strong>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Total" width="80">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <strong>{{row.student.grandtotal}}</strong>
            </ng-template>
        </ngx-datatable-column>
    </ngx-datatable>
</div>
