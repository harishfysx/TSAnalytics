<div>
    <h3>
        Client-side Paging
        <small>
            <a href="https://github.com/swimlane/ngx-datatable/blob/master/demo/paging/paging-client.component.ts" target="_blank">
                Source
            </a>
        </small>
    </h3>
    <ngx-datatable
        class="material table-striped"
        [rows]="rows"
        [columns]="[{name:'Name'},{name:'Gender'},{name:'Company'}]"
        [columnMode]="'force'"
        [headerHeight]="50"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="10">
    </ngx-datatable>
</div>
