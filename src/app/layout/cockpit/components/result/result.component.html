<div>

    <ngx-datatable
        #students
        class="material"
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="50"
        [sortType]= "'multi'"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="10"
        (page)="onPage($event)">
        <!-- Row Detail Template -->
        <ngx-datatable-row-detail [rowHeight]="150" #myDetailRow (toggle)="onDetailToggle($event)">
            <ng-template let-row="row" ngx-datatable-row-detail-template>

                    <div class="pull-left">
                        <div *ngFor="let subject of row.subjects; let i=index">

                            <p *ngIf="i<3"><strong>{{subject.subjectName}}:</strong>   {{subject.marksGained}}&nbsp;<span [ngClass]="getBadgeCss(subject.passType,subject.outcome)" >{{subject.passType}}{{subject.outcome}}</span> </p>
                        </div>
                    </div>
                    <div class="pull-right" style="padding-right: 350px;">
                        <div *ngFor="let subject of row.subjects; let i=index">
                            <p *ngIf="i>=3"><strong>{{subject.subjectName}}:</strong>   {{subject.marksGained}}&nbsp;<span [ngClass]="getBadgeCss(subject.passType,subject.outcome)" >{{subject.passType}}{{subject.outcome}}</span> </p>
                        </div>
                    </div>


            </ng-template>
        </ngx-datatable-row-detail>


        <!-- Column Templates -->
        <ngx-datatable-column
            [width]="50"
            [resizeable]="false"
            [sortable]="false"
            [draggable]="false"
            [canAutoResize]="false">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <a

                    [class.datatable-icon-right]="!row.$$expanded"
                    [class.datatable-icon-down]="row.$$expanded"
                    title="Expand/Collapse Row"
                    (click)="toggleExpandRow(row)">
                </a>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Index" width="80">
            <ng-template let-row="row" ngx-datatable-cell-template>
                <strong>{{row.$$index}}</strong>
            </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="Hall Ticket" prop="ticket" width="200">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <strong>{{value}}</strong>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column name="Name" prop="stdntname" width="200">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <strong>{{value}}</strong>
            </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column  name="Total Marks" prop="grandtotal"  width="80">
            <ng-template let-value="value" ngx-datatable-cell-template>
                <strong>{{value}}</strong>
            </ng-template>
        </ngx-datatable-column>

    </ngx-datatable>
</div>
