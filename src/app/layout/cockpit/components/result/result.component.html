        class="material"
        [rows]="rows"
        [columnMode]="'force'"
        [headerHeight]="50"
        [sortType]= "'multi'"
        [footerHeight]="50"
        [rowHeight]="'auto'"
        [limit]="10"
        [columns]="[{name: 'Hall Ticket' , prop: 'ticket'},
        {name: 'Name', prop: 'stdntname'},
        {name: 'Total', prop: 'grandtotal'},
        {name: 'Result', prop: 'grandresult'}

        ]">







    </ngx-datatable>
</div>
